<nav class="cover-navigation navigation--social">
    <ul class="navigation">
        {% if site.social.weibo %}
        <!-- Weibo -->
        <li class="navigation__item">
            <a href="tencent://message/?uin={{site.social.weibo}}" title="@{{site.social.weibo}} 的QQ" target="_blank">
                <i class='social fa fa-qq'></i>
                <span class="label">QQ</span>
            </a>
        </li>
        {% endif %}

        {% if site.social.jianshu %}
        <!-- Jianshu -->
        <li class="navigation__item">
            <a href="http://www.jianshu.com/u/{{site.social.jianshu}}" title="@{{site.social.jianshu}}" target="_blank">
                <i class='social fa fa-book'></i>
                <span class="label">Jianshu</span>
            </a>
        </li>
        {% endif %}

        {% if site.social.github %}
        <!-- Github -->
        <li class="navigation__item">
            <a href="https://github.com/{{site.social.github}}" title="@{{site.social.github}} 的 Github" target="_blank">
                <i class='social fa fa-github'></i>
                <span class="label">Github</span>
            </a>
        </li>
        {% endif %}


        {% if site.social.gplus %}
        <!-- Google Plus -->
        <li class="navigation__item">
            <a href="https://plus.google.com/{{site.social.gplus}}" rel="author" title="Google+" target="_blank">
                <i class='social fa fa-google-plus-square'></i>
                <span class="label">Google Plus</span>
            </a>
        </li>
        {% endif %}

        <!-- {% if 0 %}-->
        <!-- RSS -->

        </a>
    </li>
    {% endif %}-->

        {% if site.social.mail %}
        <!-- Email -->
        <li class="navigation__item">
            <a href="mailto:{{site.social.mail}}" title="Contact me">
                <i class='social fa fa-envelope'></i>
                <span class="label">Email</span>
            </a>
        </li>
        {% endif %}

    </ul>
</nav>
